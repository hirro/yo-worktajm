<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="projectModalLabel">Create new project</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="projectName">Project name</label>
            <input type="name" class="form-control" id="projectName" placeholder="Enter project name" ng-model="project.name" autofocus="autofocus"/>
          </div>
          <div class="form-group">
            <label for="projectRate">Rate</label>
            <input type="name" class="form-control" id="projectRate" placeholder="Enter rate" ng-model="project.rate"/>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="name" class="form-control" id="description" placeholder="Enter project description" ng-model="project.description"/>
          </div>
        </form>               
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="createProject()">Create Project</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
